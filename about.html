<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your additional styles here */
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .star-rating {
            color: gold;
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
    <title>About Me</title>
</head>

<body class="bg-black text-white font-sans flex flex-col items-center justify-center min-h-screen">

    <a href="index.html" class="back-arrow self-start m-4">←</a>

    <section class="text-center mb-4">
        <h1 class="text-2xl md:text-4xl font-semibold mt-2 mb-4">Skills</h1>

        <!-- Frontend Skills -->
        <div class="category">
            <h2 class="category-title">Frontend</h2>
            <div class="flex flex-wrap justify-center items-center">
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="HTML" data-category="frontend" data-rating="4">
                    <img src="html.png" alt="HTML" class="skill-icon w-full h-auto">
                </div>
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="CSS" data-category="frontend" data-rating="4">
                    <img src="css.png" alt="CSS" class="skill-icon w-full h-auto">
                </div>
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="JavaScript" data-category="frontend" data-rating="3">
                    <img src="js.png" alt="JavaScript" class="skill-icon w-full h-auto">
                </div>
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="React" data-category="frontend" data-rating="4">
                    <img src="react.png" alt="React" class="skill-icon w-full h-auto">
                </div>
            </div>
            <div class="star-rating">Rating:★★★★</div>
        </div>

        <!-- Backend Skills -->
        <div class="category">
            <h2 class="category-title">Backend</h2>
            <div class="flex flex-wrap justify-center items-center">
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="Python" data-category="backend" data-rating="4">
                    <img src="pp.png" alt="Python" class="skill-icon w-full h-auto">
                </div>
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="Mysql" data-category="backend" data-rating="4">
                    <img src="m.png" alt="Mysql" class="skill-icon w-full h-auto">
                </div>
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="Nodejs" data-category="backend" data-rating="4">
                    <img src="n.png" alt="Nodejs" class="skill-icon w-full h-auto">
                </div>
            </div>
            <div class="star-rating">Rating:★★★★</div>
        </div>

        <!-- Cloud Services Skills -->
        <div class="category">
            <h2 class="category-title">Cloud Services</h2>
            <div class="flex flex-wrap justify-center items-center">
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="AWS" data-category="cloud" data-rating="5">
                    <img src="aws.png" alt="AWS" class="skill-icon w-full h-auto">
                </div>
                <div class="zigzag-sign m-2 md:w-16 lg:w-20" data-skill="Oracle" data-category="cloud" data-rating="4">
                    <img src="oo.png" alt="Oracle" class="skill-icon w-full h-auto">
                </div>
            </div>
            <div class="star-rating">Rating:★★★★</div>
        </div>

    </section>

    <!-- Skill Descriptions -->
    <section id="skill-description" class="hidden text-center mt-4 skill-section">
        <h2 class="text-2xl font-semibold">Skill Experience</h2>
        <p id="skill-name"></p>
        <div id="star-rating" class="star-rating"></div>
    </section>

    <script src="script.js"></script>

</body>

</html>
